apiVersion: apps/v1
kind: Deployment
metadata:
  name: collect-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collect-data
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: collect-data
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: collect-data
        image: registry001.azurecr.io/collect-data:tag
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: collect-data
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: collect-data

